<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>I Miei Progetti Software</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
            padding-bottom: 30px;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .project-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding-bottom: 20px;
            }

            .project-card {
                padding: 20px;
                min-height: auto;
            }
        }
        
        .project-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 250px;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .project-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .project-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: auto;
            flex-grow: 1;
        }
        
        .code-link,
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
            margin-top: 15px;
        }
        
        .code-link:hover,
        .btn:hover {
            background: #764ba2;
            transform: scale(1.02);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Miei Progetti Software</h1>
        
        <div class="project-grid">
            <div class="project-card">
                <h2>Calcolatrice</h2>
                <p>Calcolatrice semplice realizzata in Python.</p>
                <a href="https://onlinegdb.com/qYQ-sdf6F" target="_blank" rel="noopener noreferrer" class="btn btn-primary w-100" style="border-radius: 8px; font-weight: 500; padding: 10px;"><i class="fas fa-external-link-alt me-2"></i>Try me!</a>

            </div>
            
            <div class="project-card">
                <h2>Crittografo</h2>
                <p>Crittografo Cesare fatto in c.</p>
                <a href="https://onlinegdb.com/cskAXapkTu" target="_blank" rel="noopener noreferrer" class="btn btn-primary w-100" style="border-radius: 8px; font-weight: 500; padding: 10px;"><i class="fas fa-external-link-alt me-2"></i>Try me!</a>
            </div>
            
            <div class="project-card">
                <h2>Generatore di numeri</h2>
                <p>Geberatore di numeri fatto in JavaScript.</p>
                <a href="https://onlinegdb.com/tnd7gO-ao" target="_blank" rel="noopener noreferrer" class="btn btn-primary w-100" style="border-radius: 8px; font-weight: 500; padding: 10px;"><i class="fas fa-external-link-alt me-2"></i>Try me!</a>
            </div>

            <div class="project-card">
                <h2>Login System</h2>
                <p>Sistema di login realizzato in C++.</p>
                <a href="https://onlinegdb.com/Vx7dPuTOQ" target="_blank" rel="noopener noreferrer" class="btn btn-primary w-100" style="border-radius: 8px; font-weight: 500; padding: 10px;"><i class="fas fa-external-link-alt me-2"></i>Try me!</a>
        </div>
    </div>
</body>
</html>
