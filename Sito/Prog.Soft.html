<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miei Progetti Software</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .project-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
        }
        
        .project-card h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .project-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .code-link {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .code-link:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Miei Progetti Software</h1>
        
        <div class="project-grid">
            <div class="project-card">
                <h2>Progetto 1</h2>
                <p>Descrizione del primo progetto software.</p>
                <a href="#" class="code-link">Visualizza Codice</a>
            </div>
            
            <div class="project-card">
                <h2>Progetto 2</h2>
                <p>Descrizione del secondo progetto software.</p>
                <a href="#" class="code-link">Visualizza Codice</a>
            </div>
            
            <div class="project-card">
                <h2>Progetto 3</h2>
                <p>Descrizione del terzo progetto software.</p>
                <a href="#" class="code-link">Visualizza Codice</a>
            </div>
        </div>
    </div>
</body>
</html>
